name: Nox Tests on Multiple Python Versions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-nox:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ '3.11', '3.12' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nox

      - name: Run Nox
        run: |
          nox -s check
          nox -s test