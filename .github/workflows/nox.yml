name: Run Nox on push and PR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-nox:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nox

    - name: Run Nox
      run: nox